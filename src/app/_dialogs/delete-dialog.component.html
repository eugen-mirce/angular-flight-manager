<button class="close" mat-button [mat-dialog-close]="true">X</button>
<div mat-dialog-content>Do you want to delete this {{ dialog.type }}?</div>
<div mat-dialog-actions>
    <button mat-button class="mat-raised-button" (click)="submit()">Yes</button>
    <button mat-button mat-dialog-close (click)="close()">No</button>
</div>
